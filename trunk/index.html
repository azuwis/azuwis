<script class="javascript">
  var file_ext = window.location.href.replace(/^.+\.(.+?)($|\?.*)/i,"$1");
  var file_lang = null;
  switch(file_ext) {
  case "c": file_lang = "c"; break;
  case "h": file_lang = "c"; break;
  case "cpp": file_lang = "c"; break;
  case "css": file_lang = "css"; break;
  case "java": file_lang = "java"; break;
  case "js": file_lang = "js"; break;
  case "php": file_lang = "php"; break;
  case "py": file_lang = "python"; break;
  case "rb": file_lang = "ruby"; break;
  case "pp": file_lang = "ruby"; break;
  case "vb": file_lang = "vb"; break;
  case "xml": file_lang = "xml"; break;
  case "html": file_lang = "xml"; break;
  default: file_lang = "python";
  }
  document.getElementById('code').className = file_lang;
  //alert(file_lang);

  if(window.isBloggerMode == true)
    dp.SyntaxHighlighter.BloggerMode();

    dp.SyntaxHighlighter.ClipboardSwf = '/dp.SyntaxHighlighter/Scripts/clipboard.swf';
    dp.SyntaxHighlighter.HighlightAll('code');
  </script>
